# Travis integration
language: Haskell

# Explicitly request container-based infrastructure.
sudo: false


before_install:
    - export PATH=/home/travis/.cabal/bin/:$PATH
    - cabal --verbose=3 install cabal-install
    - hash -r && cabal --version
    - cabal install alex happy
    - hash -r && alex --version && happy --version
    - cabal install agda
    - cabal install agda-stdlib


install: true


after_install:
    - make doc

